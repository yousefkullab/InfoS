{% extends 'cipher/layout.html' %}

{% block title %} Decryption {% endblock %}


{% block body %}

<h1>Blowfish Decryption</h1>
<div class="home">
    <a href="{% url 'cipher:blowfish_encryption' %}" class="home-link">Blowfish Encryption</a>
</div>

<div class="home" style="margin-top: 15px;">
    <a href="{% url 'cipher:index' %}" class="home-link">Back to home page</a>
</div>

    <div class="flex-container">
        <div>
            <form action="{% url 'cipher:blowfish_decryption' %}" method="POST"> 
                {% csrf_token %}
                <div class="ciphertext">
                    <label>Ciphertext</label>
                    <textarea rows=4 cols=30 name="text">{{ d_text }}</textarea>
                </div>
                <br>
                <div class="palintext">
                    <label>Plaintext </label>
                    <p class="e-text">{{ text }}</p>
                </div>
                <br>
                <div class="alogrihtms">
                    <input type="submit" class="btn" value="Decrypt">
                </div>        
            </form>
        </div>

        <div class="encryption-img">
            {% load static %}
            <img src="{% static 'cipher/img/encryption.jpg' %}" alt="encryption">
        </div>

    </div>
    

{% endblock %}
